<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {
            padding: 2em 0.5em;
            text-align: center;
        }

        .s1 {
            background-color: #ca9f77;
        }

        .s2 {
            background-color: #cbc168;
        }

        .s3 {
            background-color: #a3c55b;
        }

        .s4 {
            background-color: #76d179;
        }

        .s5 {
            background-color: #85e3c1;
        }

        .s6 {
            background-color: #79bfe5;
        }
    </style>
</head>

<body>
    <div class="container-sm g-0">
        <div class="row g-0">
            <!-- Sección 1 -->
            <!-- Mobile: Order 1. Tablet/Desktop: Centrada (offset 3) -->
            <div class="col-12 order-1 col-md-6 offset-md-3 col-lg-6 offset-lg-3 order-md-1 order-lg-1">
                <div class="content s1">sección 1</div>
            </div>
            <!-- Filler para completar la fila 1 en Tablet/Desktop y forzar salto -->
            <div class="d-none d-md-block col-md-3 col-lg-3 order-md-1 order-lg-1"></div>

            <!-- Sección 4 -->
            <!-- Mobile: Order 2. Tablet: Order 2 (Pos 1). Desktop: Order 4 (Pos 3) -->
            <div class="col-12 order-2 col-md-4 order-md-2 col-lg-3 order-lg-4">
                <div class="content s4">sección 4</div>
            </div>

            <!-- Sección 3 -->
            <!-- Mobile: Order 3. Tablet: Order 3 (Pos 2). Desktop: Order 3 (Pos 2) -->
            <div class="col-12 order-3 col-md-4 order-md-3 col-lg-6 order-lg-3">
                <div class="content s3">sección 3</div>
            </div>

            <!-- Sección 2 -->
            <!-- Mobile: Order 4. Tablet: Order 4 (Pos 3). Desktop: Order 2 (Pos 1) -->
            <div class="col-12 order-4 col-md-4 order-md-4 col-lg-3 order-lg-2">
                <div class="content s2">sección 2</div>
            </div>

            <!-- Sección 6 -->
            <!-- Mobile: Order 5. Tablet: Order 6 (Pos 2). Desktop: Order 5 (Pos 1) -->
            <div class="col-12 order-5 col-md-6 order-md-6 col-lg-3 order-lg-5">
                <div class="content s6">sección 6</div>
            </div>

            <!-- Sección 5 -->
            <!-- Mobile: Hidden. Tablet: Order 5 (Pos 1). Desktop: Order 6 (Pos 3 con offset) -->
            <div class="d-none d-md-block col-md-6 order-md-5 col-lg-3 offset-lg-6 order-lg-6">
                <div class="content s5">sección 5</div>
            </div>
        </div>
    </div>
</body>

</html>
