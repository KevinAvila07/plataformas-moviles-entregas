<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {
            padding: 2em 0.5em;
            text-align: center;
        }

        .s1 {
            background-color: #ca9f77;
        }

        .s2 {
            background-color: #cbc168;
        }

        .s3 {
            background-color: #a3c55b;
        }

        .s4 {
            background-color: #76d179;
        }

        .s5 {
            background-color: #85e3c1;
        }

        .s6 {
            background-color: #79bfe5;
        }
    </style>
</head>

<body>
    <div class="container-sm g-0">
        <div class="row g-0">
            <!-- Fila 1 -->
            <!-- Sección 1: 6 cols en tablet/desktop. Full en mobile -->
            <div class="col-12 col-md-6 col-lg-6">
                <div class="content s1">sección 1</div>
            </div>
            <!-- Filler: Ocupa el espacio restante en la fila 1 para forzar salto de línea -->
            <div class="d-none d-md-block col-md-6 col-lg-6"></div>

            <!-- Fila 2 -->
            <!-- Sección 2: 4 cols tablet, 3 cols desktop -->
            <div class="col-12 col-md-4 col-lg-3">
                <div class="content s2">sección 2</div>
            </div>

            <!-- Sección 3: 4 cols tablet, 6 cols desktop -->
            <div class="col-12 col-md-4 col-lg-6">
                <div class="content s3">sección 3</div>
            </div>

            <!-- Sección 4: 4 cols tablet, 3 cols desktop -->
            <div class="col-12 col-md-4 col-lg-3">
                <div class="content s4">sección 4</div>
            </div>

            <!-- Fila 3 -->
            <!-- Sección 5: 6 cols siempre (excepto mobile full? No, imagen muestra mitad en mobile layout 1, pero layout 2 mobile es full width para 1-4 y mitad para 5-6) -->
            <!-- Viendo la imagen 2 mobile: 1,2,3,4 son full. 5 y 6 comparten fila. -->
            <div class="col-6 col-md-6 col-lg-6">
                <div class="content s5">sección 5</div>
            </div>

            <!-- Sección 6 -->
            <div class="col-6 col-md-6 col-lg-6">
                <div class="content s6">sección 6</div>
            </div>
        </div>
    </div>
</body>

</html>
